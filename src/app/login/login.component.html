<section class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 text-center">
      <h1 class="text-info">Doação Pet</h1>
      <p>Caso você seja cadastrado entre com seus dados.</p>
    </div>
    <div class="col-12 col-sm-6">
      <div class="card">
        <header class="card-header">
          Digite o Email e Senha
        </header>
        <main class="card-body">
          <form>
            <div class="form-group input-group">
              <label for="email" class="sr-only">Email</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-at"></i>
                  </span>
                </div>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group input-group">
              <label for="senha" class="sr-only">Senha</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <input type="password" class="form-control" id="senha" placeholder="Senha">
              </div>
            </div>
            <button type="submit" class="btn btn-info">Entrar</button>
            <a href="#" class="float-right">Esqueceu a senha?</a>
            <hr>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Facebook</button>
              <button type="submit" class="btn btn-secondary ml-2">Google</button>
            </div>
            <hr>
            <span>Não tem cadastro? <a routerLink="/register">Clique aqui</a></span>
          </form>
        </main>
      </div>
    </div>
  </div>
</section>
